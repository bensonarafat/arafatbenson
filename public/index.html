<!DOCTYPE html>
<html lang="" class="dark">
  <head>
    <meta charset="utf-8">
    
    <!-- Search Engine -->
    <meta name="description" content="Hello! My name is Ben and i am a software engineer">
    <meta name="image" content="https://bensonarafat.com/logo.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Benson Arafat">
    <meta itemprop="description" content="Hello! My name is Ben and i am a software engineer">
    <meta itemprop="image" content="https://bensonarafat.com/logo.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Benson Arafat">
    <meta name="twitter:description" content="Hello! My name is Ben and i am a software engineer">
    <meta name="twitter:site" content="@realArafatBen">
    <meta name="twitter:creator" content="@realArafatBen">
    <meta name="twitter:image:src" content="https://bensonarafat.com/logo.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Benson Arafat">
    <meta name="og:description" content="Hello! My name is Ben and i am a software engineer">
    <meta name="og:image" content="https://bensonarafat.com/logo.png">
    <meta name="og:url" content="https://bensonarafat.com">
    <meta name="og:site_name" content="Benson Arafat ">
    <meta name="og:type" content="website">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
